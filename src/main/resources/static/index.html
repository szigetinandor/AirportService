<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/sl-1.3.1/datatables.min.css"/>


    <title>Airport services</title>
</head>
<body>

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="deleteModalText"></p>
            </div>
            <div class="modal-footer">
                <form action="" method="post" id="deleteForm" class="ajax-form">
                    <input type="submit" class="btn btn-primary" value="Igen">
                    <button type="button" class="btn btn-secondary back-button" id="delete-modal-back" data-dismiss="modal">Nem</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="alert" id="alert" style="display:none"></div>
    <div class="row page-control" id="flights-container">
        <div class="col-12">
            <button type="button" id="add-button" class="btn btn-outline-info" onclick="showAddFlightForm()">Hozzáadás</button>
        </div>
        <div class="col-xl-6">
            <table id="departures" class="table table-striped table-bordered" style="width:100%">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="col-xl-6">
            <table id="arrivals" class="table table-striped table-bordered" style="width:100%">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row page-control" id="flight-form-container" style="display: none">
        <div class="col">
            <form action="/api/flights/add" method="POST" id="flight-form" class="needs-reset ajax-form">

                <h4 id="flight-form-title" class="mb-4"></h4>

                <div class="form-group row">
                    <label for="flight" class="col-sm-2 col-form-label">Identifier</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="flight" name="flight">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="from" class="col-sm-2 col-form-label">From</label>
                    <div class="col-sm-6">
                        <select class="form-control custom-select" id="from" name="from_id" required></select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="departure-terminal" class="col-sm-2 col-form-label">Departure terminal</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="departure-terminal" name="from_terminal">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="departure-gate" class="col-sm-2 col-form-label">Departure gate</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="departure-gate" name="to_gate">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="departure-time" class="col-sm-2 col-form-label">Departure time</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="departure-time" name="departure">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="to" class="col-sm-2 col-form-label">To</label>
                    <div class="col-sm-6">
                        <select name="to_id" class="form-control custom-select" id="to" required></select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="departure-terminal" class="col-sm-2 col-form-label">Arrival terminal</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="arrival-terminal" name="from_terminal">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="arrival-gate" class="col-sm-2 col-form-label">Arrival gate</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="arrival-gate" name="to_gate">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="arrival-time" class="col-sm-2 col-form-label">Arrival time</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="arrival-time" name="arrival">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="remark" class="col-sm-2 col-form-label">Remark</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="remark" name="remark">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-md-2">
                        <input type="submit" class="btn btn-outline-info btn-block" id="product-form-submit" value="Add Flight">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-outline-info btn-block back-button" onclick="showFlights();">Back</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>








<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/328f31fdf6.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/sl-1.3.1/datatables.min.js"></script>

<script src="/app.js"></script>

</body>
</html>
